<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
</head>

<body>
    <h1> Pizza Ordering Form </h1>

    <form> 
        <h2> Contact Information </h2>
        <label for="name">Name:</label>
        <input type="text" id = "name" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id = "phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id = "email" required>

        <h2> Select Pizza Size </h2>

        <label for="sizes">Pizza Size:</label> 
        <select name="sizes" id="sizes" required>
            <option value="">--Select Size--</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">XLarge-</option>
        </select>

        <h2> Select Sauce </h2>

        <input type="radio" name="sauces" id="marinara" value="marinara" required>
        <label for="marinara">Marinara</label><br>

        <input type="radio" name="sauces" id="ranch" value="ranch">
        <label for="ranch">Ranch</label><br>

        <input type="radio" name="sauces" id="nosauce" value="nosauce">
        <label for="nosauce">No Sauce</label>

        <h2> Select Toppings </h2>

        <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input type="checkbox" name="toppings" id="sausauge" value="sausauge">
        <label for="sausauge">Sausauge</label><br>

        <input type="checkbox" name="toppings" id="mushroom" value="mushroom">
        <label for="mushroom">Mushroom</label>

        <input type="checkbox" name="toppings" id="pineapple" value="pineapple">
        <label for="pineapple">Pineapple</label><br>

        <input type="checkbox" name="toppings" id="peppers" value="peppers">
        <label for="peppers">Peppers</label>

        <input type="checkbox" name="toppings" id="onions" value="onions">
        <label for="onions">Onions</label>

        <h2> Additional Instructions </h2>
        <textarea name="instructions"> Add instructions</textarea><br>
        <input type="submit">

    </form>

    <table border="1"> 
        <caption> List of My Favorite Games </caption>

        <thead> 
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody> 
            <tr>
                <td rowspan="3">Bungie</td>
                <td>Halo</td>
                <td>2001</td>
            </tr>

            <tr>
                <td>Halo 2</td>
                <td>2004</td>
            </tr>
        
            <tr>
                <td>Halo 3</td>
                <td>2007</td>
            </tr>

            <tr>
                <td>Mojang</td>
                <td>Minecraft</td>
                <td>2011</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">Count: 4</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
